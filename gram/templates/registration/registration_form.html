{% extends "registration/base.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="row registration">
        <div class="col-md-6">
            <div class="phone-image">
                <img src="static/img/sketch.jpg" alt="slant" style="max-width: 400px">
            </div>
        </div>
        <div class="col-md-6">
            {% if form.errors %}
            <p>Information may be incorrect </p>
            {% endif %}
            <div class="card card-registration">
                <div class="card-details">
                    <h1 class="text-center">Instagram</h1>
                    <div class="card-form-section">
                        <form method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-sm" value="Sign up">
                            </div>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                    </div>
                    <p><a href="/accounts/login/">Sign In</a> if you already have an account. </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
